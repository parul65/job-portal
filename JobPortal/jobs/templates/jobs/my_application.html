<!DOCTYPE html>
<html>
<head>
    <title>My Applications</title>
</head>
<body>
    <h1>My Job Applications</h1>

    {% if applications %}
        <ul>
            {% for application in applications %}
                <li>
                    <a href="{% url 'job_detail' application.job.id %}">{{ application.job.title }}</a> at 
                    <a href="{% url 'company_detail' application.job.company.id %}">{{ application.job.company.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have not applied to any jobs yet.</p>
    {% endif %}
</body>
</html>
